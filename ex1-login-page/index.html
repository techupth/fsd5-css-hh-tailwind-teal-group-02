<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Framework (Tailwind) Exercise 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="flex gap-4 justify-center items-center h-screen bg-slate-200">
    <!-- Start coding here -->
    <section class="flex flex-col bg-white rounded-xl p-5 gap-5">
      <p class="text-zinc-600 text-xl">Login to Website</p>
      <section class="flex flex-col justify-start items-center gap-5">
        <form class="flex flex-col gap-5 w-full">
          <div class="flex justify-between items-center">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              class="border border-solid border-zinc-600 rounded-md hover:border-violet-500 focus:border-violet-300 p-2 focus:outline-none"
              placeholder="me@example.com"
            />
          </div>

          <div class="flex justify-between items-center">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="border border-solid border-zinc-600 rounded-md hover:border-violet-500 focus:border-violet-300 p-2 focus:outline-none"
              placeholder="**********"
            />
          </div>
        </form>

        <section class="w-full flex justify-between items-center">
          <button
            class="w-36 p-2 bg-violet-600 hover:bg-violet-400 focus:outline-none focus:ring focus:ring-violet-300 text-white rounded-full"
          >
            Sign In
          </button>
          <button
            class="w-36 p-2 bg-white hover:bg-violet-100 focus:outline-none focus:ring focus:ring-violet-300 text-violet-600 rounded-full"
          >
            Sign Up
          </button>
        </section>
      </section>
    </section>
  </body>
</html>
