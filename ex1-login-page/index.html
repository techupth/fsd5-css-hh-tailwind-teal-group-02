<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Framework (Tailwind) Exercise 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <webpage class="flex justify-center items-center h-screen bg-slate-200">
      <form class="bg-white rounded-none p-10">
        <h2 class="text-xl-zinc-600 mb-5 font-bold">Login to Website</h2>

        <div class="mb-4 flex items-center">
          <label for="email" class="block text-black-600 mb-2 mr-2"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="w-full p-2 border ml-10 border-gray-300 rounded-md focus:outline-none focus:border-violet-300 hover:border-violet-500" />
        </div>

        <div class="mb-4 flex items-center">
          <label for="email" class="block text-black-600 mb-2 mr-2"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="w-full p-2 border ml-3 border-gray-300 rounded-md focus:outline-none focus:border-violet-300 hover:border-violet-500" />
        </div>

        <div class="flex justify-between items-center">
          <button
            type="submit"
            class="w-36 p-2 rounded-full bg-violet-500 focus:outline-none focus:ring-2 focus:ring-violet-300 active:bg-violet-600 hover:bg-violet-400">
            Sign In
          </button>

          <button
            type="submit"
            class="w-36 p-2 rounded-full text-violet-600 bg-white border hover:bg-violet-100 focus:outline-none focus:ring-2 focus:ring-violet-300 focus:text-violet-600">
            Sign Up
          </button>
        </div>
      </form>
    </webpage>
  </body>
</html>
